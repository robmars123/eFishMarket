trigger:
  branches:
    include:
      - master

pool: default

variables:
  AZURE_WEBAPP_NAME: 'efm-onlineshop'
  CONFIGURATION: 'Release'
  DOTNET_CORE_VERSION: '10.0.x'
  WORKING_DIRECTORY: 'src/api/EFM.Api'

stages:

# ============================
# BUILD
# ============================
- stage: Build
  jobs:
  - job: BuildJob
    steps:

    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: $(DOTNET_CORE_VERSION)

    - task: DotNetCoreCLI@2
      displayName: 'Restore'
      inputs:
        command: 'restore'
        projects: '$(WORKING_DIRECTORY)'

    - task: DotNetCoreCLI@2
      displayName: 'Build'
      inputs:
        command: 'build'
        projects: '$(WORKING_DIRECTORY)'
        arguments: '--configuration $(CONFIGURATION) --no-restore'

    - task: DotNetCoreCLI@2
      displayName: 'Publish'
      inputs:
        command: 'publish'
        projects: '$(WORKING_DIRECTORY)'
        arguments: '--configuration $(CONFIGURATION) --output "$(Build.ArtifactStagingDirectory)/publish"'

    - task: ArchiveFiles@2
      displayName: 'Create flat ZIP'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/publish'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/efm.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/efm.zip'
        ArtifactName: 'webapp'
        publishLocation: 'Container'


# ============================
# DEPLOY â€” ZIPDEPLOY
# ============================
- stage: Deploy
  dependsOn: Build
  jobs:
  - job: DeployJob
    steps:

    - task: DownloadBuildArtifacts@0
      displayName: 'Download Artifact'
      inputs:
        artifactName: 'webapp'
        downloadPath: '$(Pipeline.Workspace)'

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy using ZipDeploy'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'efm-onlineshop-api'
        appType: 'webApp'
        WebAppName: '$(AZURE_WEBAPP_NAME)'
        Package: '$(Pipeline.Workspace)/webapp/efm.zip'
        DeploymentType: 'zipDeploy'
